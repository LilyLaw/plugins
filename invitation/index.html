<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>invitation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page page1" id="page1">
		<div class="bg">
			<img src="img/bg7.png" alt="background img">
		</div>
		<div class="first">
			<div class="starstatic">
				<img class="star1" src="img/star1.png" alt="">
				<img class="star2" src="img/star2.png" alt="">
			</div>
			<div class="twofeather">
				<img class="shinning" src="./img/shinning4.gif" alt="shinning4.gif">
				<img class="font" src="./img/font.png" alt="font.png">
			</div>
		</div>
		<div class="second">
			<div class="topstar">
				<img src="./img/star4.png" alt="topimg">
			</div>
			<div class="fontname">
				<div class="groom">石头</div>
				<div class="midimg">
					<img src="./img/bg2.png" alt="fontbackground" class="fontbg">
					<img src="./img/font6.png" alt="fontfend" class="fontfend">
				</div>
				<div class="bride">朵朵</div>
			</div>
			<div class="weddate">
				<p>2019-04-16</p>
				<p>Welcome to our wedding</p>
			</div>
			<div class="bottomstar">
				<img src="./img/star1.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
