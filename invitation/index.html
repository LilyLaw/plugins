<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>invitation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page page1 full" id="page1">
		<div class="bg full">
			<img src="img/bg7.png" alt="background img">
		</div>
		<div class="first">
			<div class="starstatic">
				<img class="star1" src="img/star1.png" alt="">
				<img class="star2" src="img/star2.png" alt="">
			</div>
			<div class="twofeather">
				<img class="shinning posauto" src="./img/shinning4.gif" alt="shinning4.gif">
				<img class="font posauto" src="./img/font.png" alt="font.png">
			</div>
		</div>
		<div class="second">
			<div class="topstar">
				<img src="./img/star4.png" alt="topimg">
			</div>
			<div class="fontname posauto">
				<div class="groom">石头</div>
				<div class="midimg">
					<img src="./img/bg2.png" alt="fontbackground" class="fontbg">
					<img src="./img/font6.png" alt="fontfend" class="fontfend posauto">
				</div>
				<div class="bride">朵朵</div>
			</div>
			<div class="weddate posauto">
				<p class="posauto">2019-04-16</p>
				<p>Welcome to our wedding</p>
			</div>
			<div class="bottomstar">
				<img src="./img/star1.png" alt="">
			</div>
		</div>
	</div>
	<div class="page page2 full" id="page2">
		<div class="bg full">
			<img src="img/bg7.png" alt="background img">
		</div>
		<div class="bgpg2 full">
			<div class="bgimg"><img src="./img/trangel1.png" alt="trangel"></div>
			<div class="bgimg"><img src="./img/flower.png" alt="flower"></div>
			<div class="bgimg"><img src="./img/trangel.png" alt="trangel"></div>
			<div class="bgimg"><img src="./img/flower.png" alt="flower"></div>
			<div class="bgimg posauto"><img src="./img/feather1.png" alt="feather"></div>
			<div class="bgimg posauto"><img src="./img/shinning2.gif" alt="shinning"></div>
			<div class="bgimg"><img src="./img/feather1.png" alt="feather"></div>
		</div>
		<div class="wedinfo">
			<div class="headline"><img src="./img/font8.png" alt="invitation">			</div>
			<div class="infofont">
				<div class="title">婚宴</div>
				<p>沉浸在幸福中的我们<br/>敬邀您光临我们的 新婚喜宴</p>
			</div>
			<div class="infofont">
				<div class="title">时间</div>
				<p>2020年10月10日<br/>星期六</p>
			</div>
			<div class="infofont">
				<div class="title">地址</div>
				<p>华天婚礼大酒店<br/>普罗旺斯宴会厅</p>
			</div>
		</div>
	</div>
	<div class="page page3 full" id="page3">
		<div class="bg full">
			<img src="img/bg8.jpeg" alt="background img">
		</div>
		<div class="subsidary">
			<img class="posauto" src="./img/star1.png" alt="star">
			<img src="./img/trangel.png" alt="trangel">
			<img src="./img/trangel.png" alt="trangel">
			<img src="./img/feather1.png" alt="feather1">
			<img src="./img/feather1.png" alt="feather1">
		</div>
		<div class="p3con">
			<img src="./img/people.jpeg" alt="people" class="both">
			<div class="groomtitle">
				<img class="posauto" src="./img/bg4.png" alt="groom bg">
				<img class="posauto" src="./img/groom.png" alt="groom font">
				<img class="posauto" src="./img/shinning2.gif" alt="groom shinning">
				<div class="posauto grwordfont">
					<img src="./img/diamond.png" alt="diamond"><span>新郎：石头</span>
				</div>
			</div>
		</div>
	</div>
	<div class="page page4 full" id="page4">
		<div class="bg full">
			<img src="img/bg8.jpeg" alt="background img">
		</div>
		<div class="p4con full">
			<div class="topboth posauto">
				<img class="topboth" src="./img/both.jpg" alt="both">
			</div>
			<div class="botbg">
				<img src="./img/bg1.png" alt="bottom background">
			</div>
			<div class="mapbox posauto">
				<div class="titlebox">
					<img src="./img/leaf.png" alt="leaf">
					<img class="posauto" src="./img/bg3.png" alt="bg">
					<img class="posauto" src="./img/font5.png" alt="map font">
					<img class="posauto" src="./img/star2.png" alt="star">
					<img src="./img/heart.png" alt="heart">
				</div>
				<div class="btmapbox">
					<img src="./img/white.png" alt="white">
					<div class="mapcon" id="map"></div>
				</div>
				<p class="address"></p>
			</div>
		</div>
	</div>

	<div class="audiobox audiorotate" id="audiobox">
		<audio src="./img/audio.mp3" id="audio" autoplay="true" loop></audio>
	</div>

	<script type="text/javascript" src="./script.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=uo4tNqItMSIH9eTHLSH3GhvviGBE2nlK"></script>
	<script>
		// 百度地图API功能
		var map = new BMap.Map("map");
		var point = new BMap.Point(116.417854,39.921988);
		var marker = new BMap.Marker(point);  // 创建标注
		map.addOverlay(marker);              // 将标注添加到地图中
		map.centerAndZoom(point, 15);
		var opts = {
		  width : 100,     // 信息窗口宽度
		  height: 50,     // 信息窗口高度
		  title : "海底捞王府井店" , // 信息窗口标题
		  enableMessage:true,//设置允许信息窗发送短息
		  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
		}
		var infoWindow = new BMap.InfoWindow("地址：北京市东城区王府井大街88号乐天银泰百货八层", opts);  // 创建信息窗口对象 
		marker.addEventListener("click", function(){
			map.openInfoWindow(infoWindow,point); //开启信息窗口
		});
	</script>
</body>
</html>
